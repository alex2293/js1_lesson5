<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		var number = [8, 7, 6, 5, 4, 3, 2, 1];
		var letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
		var table, td, tr,i,j;

		function white() {
			var figureWhite = {
				1: ['', '&#9814;', '&#9816;', '&#9815;', '&#9813;', '&#9812;', '&#9815;', '&#9816;', '&#9814;'],
				2: ['', '&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;'],
			};
			if (figureWhite[i] != undefined && figureWhite[i][j] != undefined) {
				td.innerHTML = figureWhite[i][j];
				td.style.color = "white";
				td.style.fontSize = "35px";
			}
		}

		function black() {
			var figureBlack = {
				7: ['', '&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;'],
				8: ['', '&#9820;', '&#9822;', '&#9821;', '&#9819;', '&#9818;', '&#9821;', '&#9822;', '&#9820;']
			}
			if (figureBlack[i] != undefined && figureBlack[i][j] != undefined) {
				td.innerHTML = figureBlack[i][j];
				td.style.color = "black";
				td.style.fontSize = "35px";
			}
		}

		function createChessTable() {
			table = document.createElement("table");
			table.style.textAlign = "center";
			for ( i = 0; i <= 9; i++) {
				tr = document.createElement('tr');
				for ( j = 0; j <= 9; j++) {
					td = document.createElement('td');
					td.width = 60;
					td.height = 60;
					if (i != 0 && i != 9 && j != 0 && j != 9) {
						if (i % 2 == j % 2) {
							td.className = "white";
							td.bgColor = "#989898";
							white();
							black();
						} else {
							td.className = "black";
							td.bgColor = "#494949";
							white();
							black();
						}
					}

					if (i >= 1 && i <= 8 && j == 0) {
						var num = number[i - 1];
						td.innerHTML = num;
					}

					if (i >= 1 && i <= 8 && j == 9) {
						var num = number[i - 1];
						td.innerHTML = num;
						td.style.transform = "scale(-1,-1)";
					}

					if (i == 9 && j >= 1 && j <= 8) {
						var letter = letters[j - 1];
						td.innerHTML = letter;
					}

					if (i == 0 && j >= 1 && j <= 8) {
						var letter = letters[j - 1];
						td.innerHTML = letter;
						td.style.transform = "scale(-1,-1)";
					}


					tr.appendChild(td);
				}
				table.appendChild(tr);

			}

			document.body.appendChild(table);
		}
		
		createChessTable();

	</script>
</body>

</html>
